<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E venha ser do maior time de devs do Brasil!</h1>
            <img src="animate.svg" class="left-login-img" alt="astronauta">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </div>
    <div class="credit-login">
        <div class="credit">Desenvolvido por 
            <a href="https://github.com/melyschr">@melyschr</a>
        </div>
    </div>
</body>
</html>
